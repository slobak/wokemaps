<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 280px;
            padding: 16px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .header h1 {
            display: inline;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .simple-view {
            text-align: center;
        }

        .simple-view p {
            margin: 16px 0;
            color: #666;
            line-height: 1.4;
        }

        .simple-view a {
            color: #1a73e8;
            text-decoration: none;
        }

        .simple-view a:hover {
            text-decoration: underline;
        }

        .debug-view {
            display: none;
        }

        .option-group {
            margin-bottom: 16px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .option-group h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .option-row:last-child {
            margin-bottom: 0;
        }

        .option-label {
            color: #555;
            font-size: 13px;
        }

        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: .2s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .2s;
        }

        input:checked + .slider {
            background-color: #1a73e8;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .number-input {
            width: 50px;
            padding: 4px 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }

        .actions {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:last-child {
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1557b0;
        }

        .btn-secondary {
            background-color: #f1f3f4;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e8eaed;
        }

        .btn-danger {
            background-color: #ea4335;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c5221f;
        }

        .status {
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: #e8f5e8;
            color: #137333;
            border: 1px solid #ceead6;
        }

        .status.error {
            background-color: #fce8e6;
            color: #c5221f;
            border: 1px solid #f9ab9f;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="images/icon16.png" alt="Wokemaps">
    <h1>#wokemaps</h1>
</div>

<div id="simple-view" class="simple-view">
    <p>Thank you for using #wokemaps! üó∫Ô∏è</p>
    <p>Visit <a href="https://wokemaps.org" target="_blank">wokemaps.org</a> for more information.</p>
</div>

<div id="debug-view" class="debug-view">
    <div class="option-group">
        <h3>Debug Options</h3>

        <div class="option-row">
            <span class="option-label">Enable Remote Config</span>
            <label class="toggle">
                <input type="checkbox" id="enableRemoteConfig">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option-row">
            <span class="option-label">Enable Remote Config Cache</span>
            <label class="toggle">
                <input type="checkbox" id="enableRemoteConfigCache">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option-row">
            <span class="option-label">Highlight Grid</span>
            <label class="toggle">
                <input type="checkbox" id="highlightGrid">
                <span class="slider"></span>
            </label>
        </div>

        <div class="option-group">
            <h3>Log Levels</h3>

            <div class="log-levels-grid">
                <div class="log-level-row">
                    <span class="log-level-label">Init</span>
                    <select id="initLogLevel" class="log-level-select">
                        <option value="0">None</option>
                        <option value="1">Error</option>
                        <option value="2">Warn</option>
                        <option value="3">Info</option>
                        <option value="4">Debug</option>
                        <option value="5">Detail</option>
                    </select>
                </div>

                <div class="log-level-row">
                    <span class="log-level-label">Render</span>
                    <select id="renderLogLevel" class="log-level-select">
                        <option value="0">None</option>
                        <option value="1">Error</option>
                        <option value="2">Warn</option>
                        <option value="3">Info</option>
                        <option value="4">Debug</option>
                        <option value="5">Detail</option>
                    </select>
                </div>

                <div class="log-level-row">
                    <span class="log-level-label">State</span>
                    <select id="stateLogLevel" class="log-level-select">
                        <option value="0">None</option>
                        <option value="1">Error</option>
                        <option value="2">Warn</option>
                        <option value="3">Info</option>
                        <option value="4">Debug</option>
                        <option value="5">Detail</option>
                    </select>
                </div>

                <div class="log-level-row">
                    <span class="log-level-label">UI</span>
                    <select id="uiLogLevel" class="log-level-select">
                        <option value="0">None</option>
                        <option value="1">Error</option>
                        <option value="2">Warn</option>
                        <option value="3">Info</option>
                        <option value="4">Debug</option>
                        <option value="5">Detail</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button id="clearConfigCache" class="btn btn-secondary">Clear Config Cache</button>
        <button id="clearAnnouncementState" class="btn btn-secondary">Clear Announcement State</button>
        <button id="resetOptions" class="btn btn-danger">Reset Options</button>
    </div>

    <div id="status" class="status"></div>
</div>

<script src="logger.js"></script>
<script src="options-manager.js"></script>
<script src="popup.js"></script>
</body>
</html>
